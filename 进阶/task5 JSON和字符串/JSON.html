// 写一个函数，得到一个字符串里出现频率最高的一个字符

var str = 'hello world, wang peng haha hoho hoho hoho lol'
// 思路：1. 打乱成数组， 对数组进行排序， 然后一样的数组连在一起，对数组进行遍历。
// 2. 直接进行遍历

var dict = {}
for(var i = 0; i<str.length; i++){
  if(dict[str[i]]){
    ++dict[str[i]]
  }else{
    dict[str[i]] = 1 // 相当于dict 对象里面有个属性h， 值是 1
  }
}

 // {h: 1, e: 1, l: 2, o: 2, ' ': 1, w: 1, r: 1, s...}
 // {h: 9, e: 2, l: 5, o: 9, " ": 8, …}

var count = 0
var maxValue
for(key in dict){
  if(dict[key] > count){
    maxValue = key
    count = dict[key]
  }
}
console.log(count, maxValue)

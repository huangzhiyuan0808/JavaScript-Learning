<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .mod-tab {
      border: 1px solid #ccc;
      margin-top: 30px;
    }
    .mod-tab * {
      box-sizing: border-box;
    }
    .mod-tab ul,
    .mod-tab li {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .mod-tab ul {
      display: flex;
      justify-content: center;
    }
    .mod-tab .tabs li {
      width: 33.33%;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      border-right: 1px solid #ccc;

      cursor: pointer;
    }
    .mod-tab .tabs li:last-child {
      border-right: none;
    }
  
    .mod-tab .tabs li.active {
      background: lightblue;
    }
    .mod-tab .panel {
      display: none;
      height: 200px;
      padding: 20px;
    }
    .mod-tab .active {
      display: block;
    }
  
  
  
  </style>
</head>
<body>
  <div class="mod-tab">
    <ul class="tabs">
      <li class="active">tab1</li>
      <li>tab2</li>
      <li>tab3</li>
    </ul>
    <div class="panel active">内容1 just do it！</div>
    <div class="panel">内容2 make it happen！</div>
    <div class="panel">内容3 nothing is impossible！</div>
  </div>
  
  <div class="mod-tab">
    <ul class="tabs">
      <li class="active">tab1</li>
      <li>tab2</li>
      <li>tab3</li>
    </ul>
    <div class="panel active">内容1 just do it！</div>
    <div class="panel">内容2 make it happen！</div>
    <div class="panel">内容3 nothing is impossible！</div>
  </div>
  
  <div class="mod-tab">
    <ul class="tabs">
      <li class="active">tab1</li>
      <li>tab2</li>
      <li>tab3</li>
    </ul>
    <div class="panel active">内容1 just do it！</div>
    <div class="panel">内容2 make it happen！</div>
    <div class="panel">内容3 nothing is impossible！</div>
  </div>
  
  <script>
    $('.tabs>li').on('click', function(){
      var $this = $(this)
      var index = $this.index()//返回相对于同辈元素位置的索引值
      
      $this.addClass('active').siblings().removeClass('active')
      $this.parents('.mod-tab')
           .find('.panel').eq(index)
           .addClass('active').siblings().removeClass('active')
    })
    
    
    
    
    
  </script>
</body>
</html>

<script type="text/javascript">

/*
1. 对于所有的 img 标签，把真实的地址放入自定义属性 data-img
2. 当滚动页面时，检查页面所有的img标签， 看这个标签是否出现在我们的视野，
   当出现在我们的视野时，再去判断它是否已经加载过， 如果还没有加载，则加载它
*/

//先做一次判断
lazyRender()

//滚动的时候再做一次判断
var clock
$(window).on('scroll', function(){
  if(clock){            //每次过快地滚动，都会清除产生的N个定时器，只有停下来，稍等会，最后一个定时器才能生效，
    clearTimeout(clock) //否则在此期间，又去滚动，会再次清除
  }
  clock = setTimeout(function(){ //滚动事件触发时，过300ms再执行
    console.log(1)
    lazyRender()
  }, 300)
  
})


function lazyRender(){
  $('.container img').each(function(){
    if( checkShow($(this)) && !isLoaded($(this)) ){ //判断是否 已经出现在视窗中，但还没有被加载过
      loadImg($(this))
    }
  })
}

function checkShow($img){
  var scrollTop = $(window).scrollTop() //滚动过去的高度
  var windowHeight = $(window).height() //窗口的高度
  var offsetTop = $img.offset().top     //元素距离文档顶部的高度

  if(offsetTop < scrollTop + windowHeight && offsetTop > scrollTop){ //这里的判断，具体情况具体对待，可以进行像素加减
    return true
  } //上面的return 省了个else， 条件成立直接结束函数
  return false
}

function isLoaded($img){
  return $img.attr('data-src') === $img.attr('src')
}


function loadImg($img){
  $img.attr('src', $img.attr('data-src'))
}



</script>

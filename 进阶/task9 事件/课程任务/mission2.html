<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>任务班</li>
  </ul>
  <input class="ipt-add-content" placeholder="添加内容" />
  <button id="btn-add-start">开头添加</button>
  <button id="btn-add-end">结尾添加</button>

  <script>
    /*
    1. 当点击按钮 开头添加 时在 <li>这里是</li> 元素前添加一个新元素，内容为用户输入的非空字符串；当点击 结尾添加 时在最后一个 li 元素后添加用户输入的非空字符串.
    2. 当点击每一个元素li时控制台展示该元素的文本内容。
    */
    // 1. 创建新元素li  2. 给li里添加非空内容  3. 把新li添加到ul内指定位置


    $('#btn-add-start').addEventListener('click', function(){
      var newLi = document.createElement('li')
      var btnStart = $('.ipt-add-content')
      var ct = $('.ct')
      if(/\S/.test(btnStart.value) && btnStart.value !== ''){
        newLi.innerText = btnStart.value
        ct.insertBefore(newLi, ct.firstChild)
      }else{
        alert('好歹输入点什么')
      }
    })

    $('#btn-add-end').addEventListener('click', function(){
      var newLi = document.createElement('li')
      var btnEnd = $('.ipt-add-content')
      var ct = $('.ct')
      if(/\S/.test(btnEnd.value) && btnEnd.value !== ''){
        newLi.innerText = btnEnd.value
        ct.appendChild(newLi)
      }else{
        alert('好歹输入点什么')
      }
    })

    $('.ct').addEventListener('click', function(e){
      var target = e.target
      if(target.tagName.toLowerCase() === 'li'){
        console.log(target.innerText)
      }
    })

    function $(single){
      return document.querySelector(single)
    }


  </script>
</body>
</html>

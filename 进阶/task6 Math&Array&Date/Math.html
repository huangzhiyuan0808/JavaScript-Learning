// Math.random 重点介绍

// 得到 [a, b) 随机数

// n + Math.floor( Math.random()*10 )

function random(a, b){
  return a + Math.floor(Math.random()*(b-a))
}

for(i = 0; i < 50; i++){
  arr.push(random(0,10))
}

// 得到一个随机字符串

function randomStr(len) {
  var dict = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'
  var str = ''
  for(var i = 0; i < len; i++){
    str += dict[random(0, 62)]
  }
  return str
}
randomStr(8) // 得到8位的随机字符串

// 或者内部构造随机数算法
function getRandStr(len){
  var dict = '0123456789zxcvbnmasdfghjklqwertyuiopZXCVBNMASDFGHJKLQWERTYUIOP'
  var str = ''
  for(var i = 0; i < len; i++){
    str += dict[Math.floor(Math.random()*62)]
  }
  return str
}
var str = getRandStr(10)

function randomIp(){
  var arr = []
  for(var i = 0; i < 4; i++){
    arr.push(random(0,256))
  }
  return arr.join('.')
}

  var arr = []
  for(var i = 0; i < 4; i++){

  }
  return arr.join('.')
}

// 写一个函数，生成一个随机颜色字符串，合法的颜色为#000000~ #ffffff
//                                             0123456789abcdef
function getRandColor(){
  var dict = '0123456789abcdef'
  var str = ''
  for(var i = 0; i < 6; i++){
    str += dict[Math.floor(Math.random()*16)]
  }
  return '#' + str
 
}

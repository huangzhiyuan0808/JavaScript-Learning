<body>
  <ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>

<script>
// 要求当点击每一个元素li时控制台展示该元素的文本内容,不考虑兼容

    console.log(e.target.innerText)
  }
})

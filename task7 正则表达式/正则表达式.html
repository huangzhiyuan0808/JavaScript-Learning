// 写一个函数isValidPassword(str), 判断用户输入的是不是合法密码（长度6-20个字符，只包括大写字母、小写字母、数字、下划线，且至少包括两种）
function isValidPassword(str){
  if(!/^\w{6,20}$/.test(str)){
    return false
  }else if(/^[a-z]{6,20}$/.test(str)){
    return false
  }else if(/^[A-Z]{6,20}$/.test(str)){
    return false
  }else if(/^\d{6,20}$/.test(str)){
    return false
  }else if(/^_{6,20}$/.test(str)){
    return false
  }
return true
}



function isValidPassword(str){
  switch(true){
    case !/^\w{6,20}$/.test(str):
      return false 
      // return是直接结束当前函数返回 break是直接结束当前循环返回,这里函数内只有循环，可以省略 break
    case /^[a-z]{6,20}$/.test(str):
      return false
    case /^[A-Z]{6,20}$/.test(str):
      return false
    case /^\d{6,20}$/.test(str):
      return false
    case /^_{6,20}$/.test(str):
      return false
    default:
      return true
  }
}

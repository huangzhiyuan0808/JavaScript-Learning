// 求n的阶乘 n!
function factor(n){
  var result = 1;
  for(var i = 1; i <= n; i++){
    result = i*result
  }
  return result;
}

// 使用递归求n！
// 递归特点，自己条用自己，设置终止条件，语法简单，效率低
function factor(n){
  if(n === 1) {
    return 1
  }
  return n * factor(n-1)
}

<script>


function factor(n){
  if(n === 0 || n === 1) {
    return 1
  }else if(n < 0){
    return console.log('请输入0及0以上的正整数！')
  }
  return n * factor(n-1)
}
factor(5)





function factorial(n){
  if(n < 0){
    return console.log('请输出0及0以上的正整数')
  }else if(n === 0 || n === 1){
    return 1
  }
  return n * factorial(n - 1)
}
factorial(5)




















</script>

// arr 最后变了
var arr = [3, 4, 5]
function squireArr(arr){
  for(var i = 0; i < arr.length; i++ ){
    arr[i] = arr[i] * arr[i]
  }
}
squireArr(arr)
console.log(arr)
// [9, 16, 25]

// arr 最后没变，因为开辟了一个新的地址
var arr = [3, 4, 5]
function squireArr2(arr){
    var newArr = [];
    for(var i = 0; i < arr.length; i++){
        newArr[i] = arr[i] * arr[i];
    }
    return newArr;
}
var arr2 = squireArr2(arr)
console.log(arr2)
